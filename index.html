<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet"
    />

    <!-- tailwind + daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/6ac8fc23da.js" crossorigin="anonymous"></script>

    <!-- tailwind config  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary : '#B4F461',
                secondary : '#1111111A'
              },
              fontFamily : {
                lexend : ["Lexend","sans-serif"]
              }
            }
          }
        }
      </script>
</head>
<body class="font-lexend">
    <header class="md:container mx-auto  sticky backdrop:blur-3xl z-10 backdrop:opacity-50 top-0  bg-[#F9F7F3]">
        <!-- navbar starts here  -->
        <nav class="pt-10 mb-10">
            <div class="navbar w-10/12 mx-auto">
                <div class="navbar-start">

                  <a href="./home.html" class="btn btn-primary bg-primary font-semi-bold text-black text-xl border-transparent hover:bg-transparent hover:text-primary hover:border-black">Blog</a>
                </div>
                <div class="navbar-center  hidden md:flex lg:gap-5">
                    <div>
                        <img src="./assets/logo.png" alt="">
                    </div>
                    <h1 class="font-bold text-xl">Donate Bangladesh</h1>
                </div>
               <div class="flex items-end gap-5 navbar-end">
                <button class="btn btn-primary bg-primary text-secondary border-primary hover:border-primary hover:bg-transparent hover:text-primary">
                    <img src="./assets/coin.png" alt="">
                    <h2 class="font-medium text-base md:text-lg text-[#111111B3]"><span id="initital-money">5500</span> BDT</h2>
                </button>
               </div>
              </div>
        </nav>

        <!-- donation & history btn  -->
        <div class="flex justify-center items-center gap-18 py-10 my-10 bg-white ">
            <button id="donation-btn" class="btn btn-primary bg-primary text-black border-transparent hover:bg-transparent hover:text-primary hover:border-black mr-10">Donation</button>
            <button id="history-btn" class="btn btn-primary bg-transparent text-black border-gray-400 hover:bg-primary hover:text-black hover: border-transparent"> History </button>
        </div>
    </header>
    <main>
        <!-- donation section  -->
        <section id="donation-section" class=" md:container mx-auto my-10 md:my-12 border-[1px] border-[#1111111A] rounded-xl">
            <!-- modal  -->
            <dialog id="successful-donation-modal" class="modal modal-top sm:modal-middle">
                <div class="modal-box text-center">
                  <h3 class="text-xl font-extrabold mb-2">Congrates!</h3>
                  <img src="assets/coin.png" alt="coin" class="mx-auto mb-2" />
                  <p class="mb-2">You Have Donated for Humankind</p>
                  <h1 class="text-2xl font-extrabold mb-2">Successfully</h1>
                  <div class="modal-action">
                    <form method="dialog" class="mx-auto">
                      <button class="px-2 py-1 border-[2px] border-gray-200 rounded-lg">
                        Close Confirmation
                      </button>
                    </form>
                  </div>
                </div>
              </dialog>

            <!-- flood donation noakhali -->
            <div class="flex flex-col md:flex-row lg:gap-5 justify-between items-center sm:p-6 lg:p-8 p-3 mb-10 border-[1px] border-secondary rounded-xl">
                <div class="flex justify-center md:justify-start mb-4 md:mb-0">
                    <img src="assets/noakhali.png" alt="Noakhali-flood" class="w-5/6">
                </div>

            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
